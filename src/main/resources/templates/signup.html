	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="index.html" class="logo">
									<span class="symbol"><img src="/img/logo.svg" alt="" /></span><span class="title">BE WITH ME</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="signin.html">Sign in</a></li>
										<li><a href="signup.html">Sign up</a></li>
									</ul>
								</nav>
					</header>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>Sign up</h1>
						    <form th:action="@{/signup}" method="post">
						    	<p>
									<label for="Name" class="floatLabel">Name</label>
									<input id="name" name="name" type="text" placeholder="Name">
								</p>
								
						    	<p>
									<label for="Nickname" class="floatLabel">Name</label>
									<input id="nickname" name="nickname" type="text" placeholder="Nickname">
								</p>
								<p>
									<label for="Email" class="floatLabel">Email</label>
									<input id="email" name="email" type="text" placeholder="Email">
								</p>
								<p>
									<label for="password" class="floatLabel">Password</label>
									<input id="password" name="password" type="password">
									<span>Enter a password longer than 8 characters</span>
								</p>
								<p>
									<label for="confirm_password" class="floatLabel">Confirm Password</label>
									<input id="confirm_password" name="confirm_password" type="password">
									<span>Your passwords do not match</span>
								</p>
								<p>
									<label for="birth" class="floatLabel">Birth</label>
									<input id="birth" name="birth" type="date">
								</p>
								<p>
									<label  class="floatLabel">Gender</label>
									<label class="test_obj">
								    	<input type="radio" name="gender" value="Male">
								    	<span>Male</span>
									</label>
									<label class="test_obj">
								    	<input type="radio" name="gender" value="Female">
								    	<span>Female</span>
									</label>
									<label class="test_obj">
								    	<input type="radio" name="gender" value="etc">
								    	<span>etc</span>
									</label>
								</p>
								<br>
								<br>
								<br>
								<p>
								</p>
							<h1>Wish Info</h1>
								<p>
									<label for="birth" class="floatLabel">Gender</label>
									<label class="test_obj">
								    	<input type="radio" name="wishGender" value="Male">
								    	<span>Male</span>
									</label>
									<label class="test_obj">
								    	<input type="radio" name="wishGender" value="Female">
								    	<span>Female</span>
									</label>
									<label class="test_obj">
								    	<input type="radio" name="wishGender" value="etc">
								    	<span>both</span>
								</p>
								<br>
								<br>
								<br>
									<label for="wishAgeGroup" class="floatLabel">Age</label>
									<select name="wishAgeGroup" id="Ages">
									   <option value="10s">10s</option>
									   <option value="20s">20s</option>
									   <option value="30s">30s</option>
									   <option value="Not less than 40">Not less than 40</option>
									</select>
 								<br>
								<br>
								<p>
									<label for="wishAccessTime" class="floatLabel">Play Time</label>
									<label class="test_obj">
								    	<input type="radio" name="wishAccessTime" value="day">
								    	<span>DayTime(9:00~18:00)</span>
									</label>
									<label class="test_obj">
								    	<input type="radio" name="wishAccessTime" value="noon">
								    	<span>Afternoon(18:00~24:00)</span>
									</label>
									<label class="test_obj">
								    	<input type="radio" name="wishAccessTime" value="dawn">
								    	<span>Night(24:00~05:00)</span>
							    	</label>
								</p>
								<br>
								<br>
								<br>
								<p>
									<input type="submit" name="Edit wish info" value="Create account">
								</p>
							</form>
