<!DOCTYPE HTML>

<html lang="ko"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>bewithme</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/css/main.css" />
		<noscript><link rel="stylesheet" href="/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
		<div id="wrapper">
			<!-- Header -->
			<header id="header">
				<div class="inner">
					<!-- Logo -->
					<a href="index.html" class="logo">
						<span class="symbol"><img src="/img/logo.svg" alt="" /></span><span class="title">Be with me</span>
					</a>
					<nav>
						<ul>
							<li><a href="signin.html">Sign in</a></li>
							<li><a href="signup.html">Sign up</a></li>
						</ul>
					</nav>
				</div>
			</header>
			<!-- Main -->
			<div id="main">
					<div class="inner">
						<header>
							<h1>Find your game mate in BeWithMe!</a></h1> <!-- �α��� ���� �̵� -->
						</header>


						<section class="tiles" id="user-list">

						</section>
					</div>
				</div>
					
			<!-- Footer -->
			<footer id="footer">
				<div class="inner">
					<section>
						<h2>Get in touch</h2>
						<form method="post" action="#">
							<div class="fields">
								<div class="field half">
									<input type="text" name="name" id="name" placeholder="Name" />
								</div>
								<div class="field half">
									<input type="email" name="email" id="email" placeholder="Email" />
								</div>
								<div class="field">
									<textarea name="message" id="message" placeholder="Message"></textarea>
								</div>
							</div>
							<ul class="actions">
								<li><input type="submit" value="Send" class="primary" /></li>
							</ul>
						</form>
					</section>
					<section>
						<h2>Follow</h2>
						<ul class="icons">
							<li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
							<li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="https://discord.gg/MEd8M2uDMB" class="icon brands style2 fa-discord"><span class="label">Discord</span></a></li>
							<li><a href="#" class="icon solid style2 fa-envelope"><span class="label">Email</span></a></li>
						</ul>
					</section>
					<ul class="copyright">
						<li>&copy; Untitled. All rights reserved</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</div>
			</footer>
		</div>
	</body>
	<!-- Scripts -->
	<script src="/js/jquery.min.js"></script>
	<script src="/js/browser.min.js"></script>
	<script src="/js/breakpoints.min.js"></script>
	<script src="/js/util.js"></script>
	<script src="/js/main.js"></script>
	<script th:inline="javascript">
		$(document).ready(function () {
			getUserList();
		});

		function getUserList() {
			$.ajax({
				url: '/users',
				type: 'get',
				dataType: 'json',
				contentType: 'application/json',
			}).done(function(users){
				const userList = document.querySelector("#user-list");
				let content = '';
				for(let i = 0; i< users.length; i++){
					 content += '<article class="style'+(i+1)+'">'
								+ '<span class="image">'
									+ '<img src="/img/Aatrox.jpg" alt>'
								+ '</span>'
								+ '<a href="/users/'+users[i].id+'">'
									+ '<h2>' + users[i].nickname + '</h2>'
									+ '<div class="content">'
										+ '<p>POSITION:XXXX</p>'
									+ '</div>'
								+ '</a>'
								+ '</article>';
				}
				userList.innerHTML = content;
			});
		}

	</script>
</html>
