<!DOCTYPE HTML>

<html>
<head>
	<title>bewithme</title>
	<meta charset="utf-8" />
	<meta name="viewport"content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="/css/noscript.css" />
	</noscript>
	<style>
	.test_obj input[type="radio"] {
		display: none;
	}
	
	.test_obj input[type="radio"]+span {
		display: inline-block;
		padding: 15px 10px;
		float: left;
		border: 5px solid #dfdfdf;
		background-color: #ffffff;
		text-align: center;
		cursor: pointer;
	}
	
	.test_obj input[type="radio"]:checked+span {
		background-color: #113a6b;
		color: #ffffff;
	}
	</style>
</head>
<body>
<div>
	<h1>Wish Info</h1>
	<form action="#" method="post">
		<p>
			<label for="Gender" class="floatLabel">Gender</label>
			<label class="test_obj">
		    	<input type="radio" name="Gender" value="Male">
		    	<span>Male</span>
			</label>
			<label class="test_obj">
		    	<input type="radio" name="Gender" value="Female">
		    	<span>Female</span>
			</label>
			<label class="test_obj">
		    	<input type="radio" name="Gender" value="etc">
		    	<span>both</span>
		    </label>
		</p>
		<br>
		<br>
		<br>
			<label for="Age" class="floatLabel">Age</label>
			<select name="Age" id="Ages">
			   <option value="10s">10s</option>
			   <option value="20s">20s</option>
			   <option value="30s">30s</option>
			   <option value="40s">Not less than 40</option>
			</select>
			<br>
		<br>
		<p>
			<label for="accessTime" class="floatLabel">Play Time</label>
			<label class="test_obj">
		    	<input type="radio" name="accessTime" value="Male">
		    	<span>DayTime(9:00~18:00)</span>
			</label>
			<label class="test_obj">
		    	<input type="radio" name="accessTime" value="Female">
		    	<span>Afternoon(18:00~24:00)</span>
			</label>
			<label class="test_obj">
		    	<input type="radio" name="accessTime" value="etc">
		    	<span>Night(24:00~05:00)</span>
	    	</label>
		</p>
		<br>
		<br>
		<br>
		<p>
			<input type="submit" name="Edit wish info" value="Create account">
		</p>
	</form>
</div>
</body>
		<!-- Scripts -->
	<script src="/html/assets/jquery.min.js"></script>
	<script src="/html/assets/browser.min.js"></script>
	<script src="/html/assets/breakpoints.min.js"></script>
	<script src="/html/assets/js/util.js"></script>
	<script src="/html/assets/main.js"></script>
</html>
